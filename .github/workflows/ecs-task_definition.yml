
name: Deploy to Amazon ECS

on:
 workflow_dispatch:
   inputs:
     AWS_ACCOUNT:
       description: 'AWS account'
       required: true
       type: text
       default: 908410081654
     AWS_REGION:
       description: 'AWS region'
       required: true
       type: text
       default: eu-west-1
     ECR_REPO:
       description: 'ECR repository'
       required: true
       type: choice
       options:
          - common
          - aplication
