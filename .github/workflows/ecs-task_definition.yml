#        description: 'Container name second images'
#        required: true
#        type: choice
#        options:
#           - nginx
#           - php
#           - php_magento
     IMAGE_TAG_PHP:
      description: 'Image tag second images'
      required: true
      type: text
      default:  latest     
     ECS_CLUSTER_NAME:
       description: 'ECS cluster'
       required: true
       type: text
       default:  ecs-prod-0001
     ECS_SERVICE_NAME:
       description: 'ECS service'
       required: true
       type: text
       default:  test2
