on:
#   push:
#     branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning' 
        type: choice
        options:
        - create a new image
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean
        
env:
  AWS_REGION:                     eu-west-1 
  WORKFLOW_DISPATCH_TAG:          github.event.inputs.tags
  ECR_REPOSITORY:                 magento_ecr_private_rep
  IMAGE_TAG:                      nginx
  ECR_REGISTRY:                   908410081654.dkr.ecr.eu-west-1.amazonaws.com
  
  #ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
  #ECR_REPOSITORY: ${{ secrets.REPO_NAME }} 
  
name: Node Project `nginx` CI/CD on ECR 

jobs:
  deploy:
    name: Deploy ubuntu
    runs-on: ubuntu-latest
    permissions:
      packages: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
          
    - name: Build Nginx image           
      run: docker build -f nginx/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .  

    - name: Scan nginx image
      uses: anchore/scan-action@v3          
      with:
        image: "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        required: true
        #WORKFLOW_DISPATCH_TAG: true
        fail-build: true   
        severity: HIGH, CRITICAL, MEDIUM
    
    - name: Push images nginx with scanning
      if: ${{ github.event.inputs.tags == 'true' }}
      continue-on-error: true
      run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG              
