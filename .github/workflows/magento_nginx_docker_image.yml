on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning' 
        type: choice
        options:
        - create a new image
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean
        
env:
  WORKFLOW_DISPATCH_TAG: ${{ github.event.inputs.tags }}
  ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
  #ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
  IMAGE_TAG: nginx
  ECR_REGISTRY_TEST: 908410081654.dkr.ecr.eu-west-1.amazonaws.com
 
name: Node Project `nginx` CI/CD on ECR 

jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    permissions:
      packages: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
          
    - name: Build Nginx image
#       env:
#         ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      id: build-nginx_image        
      run: |
        docker build -f nginx/Dockerfile -t $ECR_REGISTRY_TEST/$ECR_REPOSITORY:$IMAGE_TAG .  

    - name: Scan nginx image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      uses: anchore/scan-action@v3
      id: docker-image-scan
      #continue-on-error: true     
      with:
        image: "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        WORKFLOW_DISPATCH_TAG: false
        fail-build: true   
        severity: HIGH, CRITICAL, MEDIUM
    
    - name: Push images nginx with scanning
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      if:  ${{ github.event.inputs.tags == 'true' }}
      run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG              
