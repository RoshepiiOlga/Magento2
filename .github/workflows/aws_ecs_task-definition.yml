name: Deploy to Amazon ECS

on:
#   push:
#     branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning' 
        type: choice
        options:
        - create a new image
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean
        
env:
  AWS_REGION:                     eu-west-1                      
  ECR_REPOSITORY:                 magento_ecr_private_rep
  ECR_REGISTRY:                   908410081654.dkr.ecr.eu-west-1.amazonaws.com
  ECS_SERVICE_NAME:               magento-ecs_service                
  ECS_CLUSTER_NAME:               magento-ecs-cluster                
  ECS_TASK_DEFINITION_JSON_FILE:  ecs-task-definition.json 
  CONTAINER_NAME_PHP:             sigma_magento-php_fpm
  CONTAINER_NAME_NGINX:           sigma_magento-php_fpm
  IMAGE_TAG:                      nginx
  IMAGE_TAG_PHP:                  php
   # ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
   
permissions:
  contents: read

jobs:
  deploy:
    name: Deploy ubuntu
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Configure AWS credentials to task definition
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
        aws-region: ${{ env.AWS_REGION }}
        role-duration-seconds: 1200
        
    - name: Render Amazon ECS task definition for first container nginx
     # id: render-web-container
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: $ECS_TASK_DEFINITION_JSON_FILE
        container-name: $CONTAINER_NAME_NGINX
        image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      #  image: 908410081654.dkr.ecr.eu-west-1.amazonaws.com/magento_ecr_private_rep:nginx 
    
    - name: Render Amazon ECS task definition for second container php
     # id: render-app-container
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: $ECS_TASK_DEFINITION_JSON_FILE
        container-name: $CONTAINER_NAME_PHP
      #  image: 908410081654.dkr.ecr.eu-west-1.amazonaws.com/magento_ecr_private_rep:php
        image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_PHP
   
    - name: Deploy task definition in ECS service
      run: aws ecs update-service --cluster $ECS_CLUSTER_NAME --service ECS_SERVICE_NAME --force-new-deployment
      env:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

